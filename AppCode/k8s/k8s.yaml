apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: chatgptfordevops007.azurecr.io/flask:vijay
        ports:
        - containerPort: 80
      #imagePullSecrets:
      #- name: imagepullsec  # Name of the image pull secret


---

apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer  # Change this to NodePort or ClusterIP as per your needs
